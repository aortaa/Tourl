<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZORNER - Image Uploader</title>
    <link rel="shortcut icon" href="https://telegra.ph/file/6f40e243bc9c05f2a2ab8.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scift.js"></script>
</head>
<body>
    <br>
    <div class="header">
        <h1>Upload Images <span style="color: rgb(156, 1, 1);">telegra.ph</span></h1>
        <br>
        <span>[5MB] BY ZORNER</span>
    </div>
    <form onsubmit="uploadImages(event)" enctype="multipart/form-data">
        <input type="file" name="images" accept="image/*" onchange="previewImages(event)" multiple required id="file-input">
        <div id="preview-container" class="preview-container"></div>
        <button type="submit" id="submit-btn">Upload</button>
        <div id="spinner" class="spinner" style="display: none;"></div> <!-- Spinner loading -->
        <button id="refresh-btn" style="display: none;" onclick="refreshPage()">Re-upload</button> <!-- Refresh button -->
    </form>
    <div id="output-container" class="output-container" style="display: none;">
        <center><textarea id="output-textarea" readonly></textarea></center>
        <button id="copy-textarea-btn" class="copy-btn" onclick="copyTextarea()" style="display: none;">
            <i class="fas fa-copy"></i> Copy
        </button>
        <div id="output-list" class="output-list"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
